<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="accel">
        <div id="valueTxt">
            <p>accel</p>
            <p class="ax">x</p>
            <p class="ay">y</p>
            <p class="az">z</p>
            <!-- slider  -->
            <p>filtrage</p>
            <input type="range" min="0" max="100" value="50" class="slider" id="sliderA">
            <p>max points</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="sliderPA">
        </div>
        <canvas id="chartAccel" class="chart"></canvas>
    </div>
    <div id="gyro">
        <div id="valueTxt">
            <p>gyro</p>
            <p class="gx">x</p>
            <p class="gy">y</p>
            <p class="gz">z</p>
            <!-- slider  -->
            <p>filtrage</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="sliderG">
            <p>max points</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="sliderPG">
        </div>
        <canvas id="chartGyro" class="chart"></canvas>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./script.js"></script>
</body>

</html>
